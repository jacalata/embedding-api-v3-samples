<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Embedding via Web Component</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <script type="importmap">
      {
        "imports": {
            "comlink": "https://unpkg.com/comlink@4.4.1/dist/esm/comlink.js",
            "fuse.js": "https://unpkg.com/fuse.js@6.6.2/dist/fuse.esm.js",
            "lit": "https://cdn.skypack.dev/lit@^2.0.2",
            "lit/": "https://cdn.skypack.dev/lit@^2.0.2/",
            "@material/": "https://www.unpkg.com/@material/",
            "tslib": "https://unpkg.com/tslib@1.9.1/tslib.es6.js",
            "tableau.embedding.3.latest" :"https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.js"
        }
      }
    </script>
    <script type="module" src="https://unpkg.com/playground-elements@0.17.0/playground-ide.js"></script>
</head>
<style>
  .example {
    width: 500px;
    border: 1px solid #ccc;
  }
  .example > playground-file-editor {
    height: 110px;
  }
  .example > playground-preview {
    height: 100px;
    border-top: 1px solid #ccc;
    --playground-preview-toolbar-background: #eaeaea;
  }
</style>
<body>
    
    <h2>A basic embedding web component, configured in javascript</h2>
    
    <div style="border:1px solid green; width:90%; height:90%">
        
        <playground-project id="project1">
            <script type="sample/js" filename="index.js">
import { TableauViz } from "/tableau.embedding.3.latest";

const viz = new TableauViz();

viz.src = "https://public.tableau.com/views/RegionalSampleWorkbook/Storms";
viz.toolbar = "hidden";

document.getElementById("tableauViz").appendChild(viz);

              </script>

              <script type="sample/html" filename="index.html">
<!doctype html>
<head>
</head>
<body>
    <div style="width:50%; height:auto; border:1px solid blue">///
        <!-- Placeholder for the Tableau visualization. -->
        <div id="tableauViz"></div>
    </div>
</body>
       
            </script>
            <script type="sample/css" filename="style.css"></script>

        </playground-project>
        <div class="example">
            <playground-tab-bar></playground-tab-bar>
            <playground-file-editor project="project1" filename="index.js"></playground-file-editor>
            <playground-preview project="project1"> </playground-preview>
        </div>

        
</body>

</html>
