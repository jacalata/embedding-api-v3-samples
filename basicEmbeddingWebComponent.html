<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Embedding via Web Component</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <script type="importmap">
      {
        "imports": {
            "comlink": "https://unpkg.com/comlink@4.4.1/dist/esm/comlink.js",
            "fuse.js": "https://unpkg.com/fuse.js@6.6.2/dist/fuse.esm.js",
            "lit": "https://cdn.skypack.dev/lit@^2.0.2",
            "lit/": "https://cdn.skypack.dev/lit@^2.0.2/",
            "@material/": "https://www.unpkg.com/@material/",
            "tslib": "https://unpkg.com/tslib@1.9.1/tslib.es6.js"
        }
      }
    </script>
    <script type="module" src="https://unpkg.com/playground-elements@0.17.0/playground-ide.js"></script>
</head>

<body>
    
    <h2>A basic embedding web component, entirely configured in html</h2>
    
    <div style="border:1px solid green; width:90%; height:90%">
        <playground-ide editable-file-system line-numbers resizable>

            <script type="sample/html" filename="index.html">
                <!doctype html>
                <head>
                    <!-- Importing the Embedding API Library. -->
                    <!-- Learn more here:
                        https://help.tableau.com/current/api/embedding_api/en-us/docs/embedding_api_get.html -->
                    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.js">&lt;/script>
                </head>
                <body>
                    <div style="width:50%; height:auto; border:1px solid blue">
                        <!-- Initialization of the Tableau visualization via web component. See more properties here:
                        https://help.tableau.com/current/api/embedding_api/en-us/docs/embedding_api_configure.html -->
                        <!-- Edit me to see changes in the embedded viz! -->
                        <tableau-viz id="tableauViz" src="https://public.tableau.com/views/RegionalSampleWorkbook/Storms"
                            toolbar="bottom" hide-tabs>
                        </tableau-viz>
                    </div>
                </body>
            </script>

        </playground-ide>
    </div>
        
</body>

</html>
